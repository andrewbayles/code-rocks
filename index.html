<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Code Rocks - A Gemstone-Themed Numerical Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/meyer_reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>


	<div id="instructions">
		
	</div>


	<div id="gameDisplay">


		<div id="targetNumber">
			<p>Target Score: <span></span></p>
		</div>


		<div id="gemstones">

			<div id="gem-1" class="gemstone">
				<img src="assets/images/ruby.jpg" alt="" value="" />
			</div>

			<div id="gem-2" class="gemstone">
				<img src="assets/images/emerald.jpg" alt="" value="" />
			</div>

			<div id="gem-3" class="gemstone">
				<img src="assets/images/sapphire.jpg" alt=""  />
			</div>

			<div id="gem-4" class="gemstone">
				<img src="assets/images/diamond.png" alt="" />
			</div>

		</div>


		<div id="playerScore">
			<p>Player Score: <span>0</span></p>
		</div>

	</div>


	<div id="totalWins">
		<p>Total Wins: <span>0</span></p>
	</div>

	<div id="totalLosses">
		<p>Total Losses: <span>0</span></p>
	</div>



	<script src="assets/javascript/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/game.js"></script>

</body>

</html>
